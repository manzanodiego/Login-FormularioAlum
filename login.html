<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
  <style>
    .valido {
      border-color: green;
    }

    .invalido {
      border-color: red;
    }
  </style>
  <br>
  <div class="container">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Iniciar Sesion</h3>
          </div>
          <div id="alerta"></div>
          <div class="card-body">
            <label for="">Usuario</label>
            <input type="text" class="form form-control" placeholder="Ingrese usuario" id="usuarioS">
            <br>
            <label for="">Contraseña</label>
            <input type="text" class="form form-control" placeholder="Ingrese contraseña" id="contraS">
            <br>
            <div>
              <button type="button" class="btn btn-dark" onclick="iniciarSesion()">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/utileria.js"></script>
</body>

</html>
