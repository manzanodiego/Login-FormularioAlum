    <meta charset="UTF-8">

</head>

    img{
        margin-left: 20px;
        margin-right: 20px;
    }

</style>
<body>
    <nav class="navbar navbar-expand  navbar navbar-dark bg-dark">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a href="bienvenida.html">
                    <img src="img/casa.png" alt="" width="30px">
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Alumnos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="alumnos.html">Capturar</a></li>
                </ul>
              </li>
            <li>
                <a class="nav-link" href="">Docentes</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Usuario
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="agregrar_usuario.html">Capturar</a></li>
                  <li><a class="dropdown-item" href="mostrarAlum.html">Mostrar</a></li>
                </ul>
                
              </li>
            <li>
                <a href="login.html" class="nav-link" >Cerrar Sesion</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Captura de Alumnos</h3>
                    </div>
                    <div id="alerta"></div>
                    <div class="card-body">
                        <form action="">
                            <div>
                                <label for="">Nombre:</label>
                                <input type="text" class="form form-control" id="txtnombre" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                            <br>
                            <div>
                                <label for="">Apellido Paterno:</label>
                                <input type="text" class="form form-control" id="txtapellidoP" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                            <br>
                            <div>
                                <label for="">Apellido Materno:</label>
                                <input type="text" class="form form-control" id="txtapellidoM" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                            </div>
                            <br>
                            <div>
                                <label for="">Fecha de Nacimiento:</label>
                                <input type="date" class="form form-control" id="fechaN" required>
                            </div>
                            <br>
                            <div>
                                <label for="">Numero de Control</label>
                                <input type="text" class="form form-control" id="txtnum_control">
                            </div>
                            <div>
                                <label for="">Genero:</label>
                                <div class="card card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="frfemenino"value="Femenino" >
                                        <label class="form-check-label" for="flexRadioDefault1">F</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="frmasculino" value="Masculino" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">M</label>
                                      </div>
                                </div>
                            </div>
                            <div>
                                <label for="">Carrera:</label>
                                <select class="form-select" aria-label="Disabled select example" id="selectcarrera">
                                    <option selected value="carrera">Selecciona Carrera</option>
                                    <option value="Ing. Sistemas">Ing. Sistemas</option>
                                    <option value="Ing. Electrica">Ing. Electrica</option>
                                    <option value="Ing. Electronica">Ing. Electronica</option>
                                    <option value="Ing. Civil">Ing. Civil</option>
                                    <option value="Ing. Industrial">Ing. Industrial</option>
                                    <option value="Ing. Mecanica">Ing. Mecanica</option>
                                    <option value="Ing. Gestion Empresarial">Ing. Gestion Empresarial</option>
                                    <option value="Ing. Quimica">Ing. Quimica</option>
                                    <option value="Lic. Administracion">Lic. Administracion</option>
                                    <option value="Lic. Contador Publico">Lic. Contador Publico</option>
                                  </select>
                            </div>
                            <br>
                            <div>
                                <button type="button" class="btn btn-dark"  onclick="capturarAlumnos()">
                                    Capturar
                                  </button>
                                
                                <button class="btn btn-outline-secondary" onclick="limpiar()">Limpiar</button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Datos Capturados</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" id="modal-body">
                                          
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                          <button type="button" class="btn btn-primary" >Guardar Datos</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/captura-alumnos.js"></script>
    <script src="js/utileria.js"></script>
</body>
</html>
